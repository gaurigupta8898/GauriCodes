<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fccProject2.css">
</head>

<main>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>

    <form action="/formSubmitted" id="survey-form">

        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id="number" name="age" placeholder="Enter your Age" min="12" max="90">
        </div>

        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option>Select Current Role</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="notSay">Prefer not to say</option>
                <option value="others">Others</option>
            </select>
        </div>


        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div>
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label>
            </div>

            <div>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
            </div>

            <div>
                <input type="radio" id="notSure" name="recommend" value="notSure">
                <label for="notSure">Not Sure</label>
            </div>
        </div>



        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>

            <div>
                <input type="checkbox" id="frontEnd" name="improve" value="frontEnd">
                <label for="frontEnd">Front-End Projects</label>
            </div>

            <div>
                <input type="checkbox" id="backEnd" name="improve" value="backEnd">
                <label for="backEnd">Back-End Projects</label>
            </div>

            <div>
                <input type="checkbox" id="dataVis" name="improve" value="dataVis">
                <label for="dataVis">Data Visualization</label>
            </div>

            <div>
                <input type="checkbox" id="challenge" name="improve" value="challenge">
                <label for="challenge">Challenges</label>

            </div>

            <div>
                <input type="checkbox" id="wiki" name="improve" value="wiki">
                <label for="wiki">Wiki</label>
            </div>

            <div>
                <input type="checkbox" id="forum" name="improve" value="forum">
                <label for="forum">Forum</label>
            </div>

            <div>
                <input type="checkbox" id="others" name="improve" value="others">
                <label for="others">Others</label>
            </div>
        </div>


        <div class="form-group">
            <label for="feedback">Any Comments or Suggestions?</label>
            <textarea id="feedback" name="feedback" rows="5" cols="30"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>


    </form>
</main>
